<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AI Cabinets â€” Insert Base Cabinet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="insert_base_cabinet.css" />
  </head>
  <body>
    <div class="dialog">
      <header class="dialog__header">
        <h1 class="dialog__title">Insert Base Cabinet</h1>
        <p class="dialog__subtitle">
          Configure cabinet parameters, then choose <strong>Insert</strong> when ready.
        </p>
      </header>

      <main class="dialog__content" role="main">
        <p class="dialog__placeholder">
          Parameter controls will appear here in a future update.
        </p>
      </main>

      <footer class="dialog__footer">
        <button type="button" class="button button--primary" data-action="insert">
          Insert
        </button>
        <button type="button" class="button" data-action="cancel">
          Cancel
        </button>
      </footer>
    </div>

    <script src="insert_base_cabinet.js"></script>
  </body>
</html>
