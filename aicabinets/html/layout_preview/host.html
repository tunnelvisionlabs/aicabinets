<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AI Cabinets â€” Layout Preview Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="renderer.css" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }

      body {
        margin: 0;
        padding: 24px;
        background: #f8fafc;
        color: #0f172a;
      }

      .preview-host {
        max-width: 520px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .preview-host__title {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .preview-host__canvas {
        height: 320px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.92);
        overflow: hidden;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
      }
    </style>
    <script src="renderer.js"></script>
    <script src="a11y.js"></script>
    <script src="host.js"></script>
  </head>
  <body>
    <main class="preview-host">
      <h1 class="preview-host__title">Layout preview host</h1>
      <div class="preview-host__canvas" data-role="layout-preview"></div>
    </main>

    <script>
      (function () {
        'use strict';

        var container = document.querySelector('[data-role="layout-preview"]');
        if (!container || !window.LayoutPreviewHost) {
          return;
        }

        var host = window.LayoutPreviewHost.mount(container, {});
        var model = {
          outer: { w_mm: 914, h_mm: 762 },
          bays: [
            { id: 'bay-1', role: 'bay', x_mm: 0, y_mm: 0, w_mm: 305, h_mm: 762 },
            { id: 'bay-2', role: 'bay', x_mm: 305, y_mm: 0, w_mm: 305, h_mm: 762 },
            { id: 'bay-3', role: 'bay', x_mm: 610, y_mm: 0, w_mm: 304, h_mm: 762 }
          ],
          fronts: []
        };
        host.update(model);
      })();
    </script>
  </body>
</html>
