name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Run unit tests
        run: ruby -I. -Ilib -e "Dir['tests/unit/**/*_test.rb'].sort.each { |f| require f }"
